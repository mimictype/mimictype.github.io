<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mimictype | ページが見つかりません</title>
  <script>
    // SPAの場合のリダイレクト処理
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <h1>ページが見つかりません</h1>
  <p>お探しのページは存在しないか、移動しました。トップページにリダイレクトします。</p>
  <a href="/">トップページへ</a>
</body>
</html>
