<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mimictype | ページが見つかりません</title>
  <script>
    // SPA向けのリダイレクト処理 - URLをセッションストレージに保存
    sessionStorage.setItem('redirectUrl', window.location.pathname + window.location.search);
    
    // ホームページへリダイレクト
    window.location.replace('/');
  </script>
  <style>
    :root {
      --background-color: #262626;
      --text-color: #FFFFFF;
      --brand-color: #D396ED;
      --accent-color: #96B4ED;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      background-color: #262626; /* 直接背景色を指定 */
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      padding-top: 20vh;
    }
    
    h1 {
      color: var(--brand-color);
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    
    a {
      color: var(--accent-color);
      text-decoration: none;
      padding: 0.8rem 2rem;
      background-color: var(--brand-color);
      color: white;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ページが見つかりません</h1>
    <p>お探しのページは存在しないか、移動しました。トップページにリダイレクトします。</p>
    <a href="/">トップページへ</a>
  </div>
</body>
</html>
